<div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="myForm">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Name">
          </div>
  
          <div class="form-group mb-3">
            <label for="age">Age</label>
            <input type="number" id="age" class="form-control" formControlName="age" placeholder="Age">
          </div>
  
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
          </div>
  
          <div class="form-group mb-3">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber" placeholder="Phone Number">
          </div>
  
          <div class="form-group mb-3">
            <label for="gender">Gender</label>
            <select id="gender" class="form-select" formControlName="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
  
          <div class="form-check mb-3">
            <input type="checkbox" id="acceptTerms" class="form-check-input" formControlName="acceptTerms">
            <label for="acceptTerms" class="form-check-label">Accept All Terms and Conditions</label>
          </div>
  
          <button type="button" class="btn btn-primary me-2" (click)="undo()" [disabled]="!canUndo()">Undo</button>
          <button type="button" class="btn btn-secondary" (click)="redo()" [disabled]="!canRedo()">Redo</button>
        </form>
      </div>
    </div>
</div>
